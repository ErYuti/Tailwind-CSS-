<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook Clone - Project1</title>
</head>
<body class="bg-gray-200">
    <main class="mt-48 flex items-center align-middle justify-center ">
        <div class="left mx-12">
            <img src="fb.svg" alt="" class="w-60">
            <p class="text-3xl mx-5">Facebook hepls you connect and share <br>with the people in your life</p>
        </div>
        <div class="right flex flex-col align-middle justify-center bg-white p-10 rounded-lg shadow-lg shadow-indigo-500/40 w-1/4">
                <input type="text" placeholder="Email address or phone number" class="px-4 h-10 my-2 border border-1 border-gray-400 rounded-lg">
                <input type="password" placeholder="Password" class="px-4 h-10 my-2 border border-1 border-gray-400 rounded-lg ">
                <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log in</button>
                <p class="text-blue-700 text-center text-sm my2 cursor-pointer hover:underline">Forgotten account?</p>
                <hr class="my2">
                <button  class="bg-green-600 text-white my-2 py-3 px-4 rounded-md mx-auto font-bold text-xl cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
        </div>
    </main>
</body>
</html>
